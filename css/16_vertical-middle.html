<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
  .box {
    border: 1px solid black;
  }
  /* vertical-align으로는 세로 가운데 정렬이 안된다.
  같은 라인의 다른 요소들과 맞춘다. (검색, 강의 다시 듣기필요) */
  .margin0auto{
    width: 300px;
    height: 100px;
    margin: 0 auto;
  }
  .tac {
    text-align: center;
  }
  .span2 {
    display: inline-block;
    width: 30px;
    height: 60px;
  }
  </style>
  <title>Document</title>
</head>
<body>
  <!-- 이렇게 스타일 세개 동시적용 가능! -->
  <div class="box margin0auto tac">
    <span>abcd</span>
    <!-- <span class="span2 box">SDSFFDS</span> -->
  </div>

  <div class="box margin0auto" style="position: relative">
    <span style="
      white-space: pre-line;
      background-color: red;
      position: absolute;
      /*
        요소를 absolute포지션으로 설정한 뒤,
        상단과 왼쪽에서 각각 부모의 50%만큼 이동 후
        1. (시작점의 절반.)
        자신의 높이와 가로의 -50%만큼을 다시 위와 왼쪽으로 이동합니다.
        2. (전체 자신이 온전히 제대로)
      */
      /*
      완벽한 해결책은 아니다: 홀수 픽셀을 반으로 나누면 0.5px만큼의 차이가 발생
      (1px)만큼 깨짐
       */
      top: 50%;
      left: 50%;
      /* transform: translate(-50%, -50%); */
      ">abcdefg
    </span>
  </div>
</body>
</html>
