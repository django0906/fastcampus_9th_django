<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="static/adjacent.css">
  <title>Document</title>
</head>
<body>
  <section class="adjacent-sibling">
    <ul>
      <li>item1</li>
      <li>item2</li>
    </ul>

    <h1>Adjacent</h1>

    <ul class=subul>
      <li>item1</li>
      <li>item2</li>
    </ul>

    <!-- ul>li{item$@3}*2 -->
    <ul>
      <li>item3</li>
      <li>item4</li>
    </ul>

  </section>

  <hr>

  <section class="another">
    <ul>
      <li>가</li>
      <li>나</li>
    </ul>

    <h1>Adjacent</h1>

    <ul>
      <li>다</li>
      <li>라</li>
    </ul>

    <!-- ul>li{item$@3}*2 -->
    <ul>
      <li>마</li>
      <li>바</li>
    </ul>
  </section>
</body>
</html>
