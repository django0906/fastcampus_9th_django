
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height: 50px;
      border-width: 1px;
      border-style: solid;
    }
    .red { border-color: red; }
    .green { border-color: green;}
    .blue { border-color: blue; }
  </style>
</head>
<body>
  <!-- 이 친구들은 block 요소.
  float를 사용하게되면 그냥 그쪽으로 밀어버리고 다른 값을 신경쓰지 않음.
  이미 차지한 영역에 대해서는 무시함
  부모요소에 대해서는 무시하지 않음 -->
  <div class="red"></div>
  <div class="green"></div>
  <div class="blue"></div>
</body>
</html>
