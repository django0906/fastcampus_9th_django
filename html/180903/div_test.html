<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <!--
    > 의 쓰임새:
    div>ui>li 치고 탭 누르니까 한번에 나옴...
    element 안에 다른걸 포함하고 싶을 때
  -->
  <div>
    <ui>
      <li>
        test
      </li>
    </ui>
  </div>

  <!--
    + 의 쓰임새:
    div+p+bq 치고 탭 누르니까 한번에 나옴...
    element를 따로따로 치는데 한번에 입력하려면...
  -->
  <div>div</div>
  <p></p>
  <blockquote>block quotation</blockquote>

  <!--
    ^ 의 쓰임새:
    div+div>p>span+em^bq 치고 탭 누르니까 한번에 나옴...
    이거 다음에 입력한 태그는 이전 태그의 아래깊이에 쓰이게 됨...
    중복도 가능.
  -->
  <div></div>
  <div>
    <p>
      <span>span</span>
      <em>ㅁㄴㅇem</em>
      <blockquote>blockquote</blockquote>
    </p>
  </div>

  <!-- div+div>p>span+em^^^bq 의 결과. -->
  <div></div>
  <div>
    <p><span>ㅁㄴㅇㄹ</span><em>ㅁㄴㅇㄹ</em></p>
  </div>
  <blockquote>blockquote</blockquote>

  <!--
    * 의 쓰임새
    여러번 반복입력을 안시켜줌. 딱봐도 사이즈 나오는 형태
    ul>li*5 를 입력하면 ui 아래에 li 5개.
  -->
  <ui>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ui>

  <!--
    ()의 쓰임새
    그룹핑을 통해서 좀더 깔끔한 소스코드 작성이 가능해짐.
    div>(header>ul>li*2>a)+footer>p 를 입력해보고 괄호 빼보기.
  -->
  <!-- 괄호 안해본거 -->
  <div>
    <header>
      <ui>
        <li>
          <a href=""></a>
          <footer>
            <p></p>
          </footer>
        </li>
        <li>
          <a href=""></a>
          <footer>
            <p></p>
          </footer>
        </li>
      </ui>
    </header>
  </div>

  <!-- 괄호 해본거 -->
  <div>
    <header>
      <ui>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
      </ui>
    </header>
    <footer>
      <p></p>
    </footer>
  </div>

</body>
</html>
