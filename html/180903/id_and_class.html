<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <form action="" method="get">
  <label for="username">ID</label>
  <input type="text" id="username">
  </form>

  <p><input type="text" id="username"> </p>
  <p><input type="password" id="password"> </p>
  <!-- ctrl+w 누르면 한번에 태그 묶어줌.
  <input type="radio" id="radio">에 ctrl+w 하고 p만 치면
  <p><input type="radio" id="radio"> </p>로 묶어줌
  -->
  <!--
  cmd+d 여러번 누르면 태그가 일괄선택된다.
  p 처럼 한글자짜리는 뒤의 정보를 갖고오는게 낫다.
  -->
  <!-- 주석 단축키는 cmd+/ -->
  <p><input type="radio" id="radio"> </p>
  <p><input type="checkbox" id="checkbox"> </p>
  <p><input type="button"> </p>
  <p><input type="file" id="file"> </p> 
  <p><input type="submit"> </p> 
  <p><input type="reset"> </p> 
  <p><input type="hidden" id="hidden" value="hiddenValue"></p>
</body>
</html>
